<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - TechCon 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header, nav, main, footer {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: #0077cc;
        }
        nav a:hover {
            text-decoration: underline;
        }
        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        form button {
            padding: 10px 20px;
            background-color: #0077cc;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #005fa3;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Information -->
        <section>
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
                <li><a href="https://www.linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
                <li><a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a></li>
            </ul>
        </section>

        <!-- Embedded Map -->
        <section>
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0197995916885!2d-122.419415684681!3d37.77492927975905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c2b7c9f85%3A0x50fce3c6d8eb0f57!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <!-- Contact Form -->
        <section>
            <h2>Contact Us Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
